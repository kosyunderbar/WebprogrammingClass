<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>11-2</title>
    <script>
      function drawPolygon(ctx, xArray, yArray) {
        ctx.beginPath();
        ctx.moveTo(xArray[0], yArray[0]);
        for (let i = 1; i < xArray.length; i++) {
          ctx.lineTo(xArray[i], yArray[i]);
        }
        ctx.lineTo(xArray[0], yArray[0]);
        ctx.stroke();
      }
    </script>
  </head>
  <body>
    <h3>drawPolygon() 만들기</h3>
    <hr />
    <canvas
      id="myCanvas"
      width="300"
      height="220"
      style="background-color: aliceblue"></canvas>
    <script>
      let canvas = document.getElementById("myCanvas");
      let context = canvas.getContext("2d");
      let xs = [100, 10, 150, 210];
      let ys = [10, 100, 200, 60];
      drawPolygon(context, xs, ys);
    </script>
  </body>
</html>
