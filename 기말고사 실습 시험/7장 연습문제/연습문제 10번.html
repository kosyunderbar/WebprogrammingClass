<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>10</title>
  </head>

  <body>
    <h3>book 객체 배열 만들기</h3>

    <hr />

    <script>
      let bookArray = [];
      let high = 0;
      let highTitle;
      for (let i = 0; i < 5; i++) {
        bookArray[i] = prompt("콤마로 분리하면서 책제목 저자 가격 순으로 입력");

        let s = bookArray[i].split(",");
        let book = new Object();
        book.title = s[0];
        book.author = s[1];
        book.price = s[2].trim();

        if (book.price > high) {
          high = book.price;
          highTitle = book.title;
        }
      }

      for (let i = 0; i < 5; i++) {
        document.write(bookArray[i] + "<br>");
      }
      document.write("<hr>");

      document.write("가장 가격이 비싼 책은 " + highTitle + "<br>");
    </script>
  </body>
</html>
