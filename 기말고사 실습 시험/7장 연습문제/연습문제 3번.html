<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>7-3</title>
  </head>
  <body>
    <h3>오전이면 skyblue, 오후면 orange</h3>
    <hr />
    <script>
      let now = new Date();
      if (now.getHours() < 12) {
        document.body.style.backgroundColor = "lightskyblue";
      } else document.body.style.backgroundColor = "orange";

      document.write("현재 시간 : ");
      document.write(now.getHours() + "시 ");
      document.write(now.getMinutes() + "분 ");
      document.write(now.getSeconds() + "초 ");
    </script>
  </body>
</html>
