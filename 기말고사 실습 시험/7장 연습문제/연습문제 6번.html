<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>7-6</title>
  </head>
  <body>
    <h3>문자열 분할</h3>
    <hr />
    <script>
      let s = prompt("문자열 입력");
      let sArray = s.split("&");
      for (let i = 0; i < sArray.length; i++) {
        document.write(sArray[i] + "<br>");
      }
    </script>
  </body>
</html>
