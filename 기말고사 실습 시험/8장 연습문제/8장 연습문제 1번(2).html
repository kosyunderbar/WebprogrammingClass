<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>8-1</title>
  </head>
  <body>
    <h3>라면을 끓이는 순서</h3>
    <hr />
    <ol type="A">
      <li>물을 끓인다.</li>
      <li>라면과 스프를 넣는다.</li>
      <li>파를 썰어 넣는다.</li>
      <li>5분 후 맛있게 먹는다.</li>
    </ol>
    <script>
      let listArray = document.getElementsByTagName("li");
      for (let i = 0; i < listArray.length; i++) {
        listArray[i].style.color = "green";
      }
    </script>
  </body>
</html>
