<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>실습8-9</title>
    <script>
      function add(obj) {
        let text = prompt("라면을 끓이는 순서를 입력하라", "");
        if (text == null || text == "") return;
        let li = document.createElement("li");
        li.innerHTML = text;
        obj.appendChild(li);
      }
    </script>
  </head>
  <body>
    <h3>라면 끓이는 순서</h3>
    <hr />
    <ol type="A" style="background-color: yellowgreen" onclick="add(this)">
      <li>물을 끓인다.</li>
    </ol>
  </body>
</html>
