<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>9-3</title>
    <script>
      function calc(e) {
        if (e.keyCode == 13) {
          let exp = document.getElementById("exp");
          let res = document.getElementById("res");
          res.value = eval(exp.value);
        }
      }
    </script>
  </head>
  <body>
    <h3>계산기 만들기</h3>
    <hr />
    <p>수식을 입력하고 &lt;Enter&gt;를 입력하세요.</p>
    <form>
      식 <input type="text" id="exp" onkeydown="calc(event)" /><br />
      값 <input type="text" id="res" />
    </form>
  </body>
</html>
